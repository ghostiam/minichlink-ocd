name: Deploy release artifacts

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-linux:
    if: github.repository_owner == 'ghostiam' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix flake check
      - name: Build targets
        run: |
          mkdir -p builds
          
          for target in "x86_64-linux-gnu" "aarch64-linux-gnu" "x86_64-windows" "aarch64-windows"; do
            rm -rf zig-out
          
            if [[ $target == "aarch64-linux-gnu" ]]; then
              nix develop .#cross-aarch64 -c zig build --verbose -Dcpu=baseline -Doptimize=ReleaseFast -Dtarget=${target}
            else
              nix develop .#cross-amd64 -c zig build --verbose -Dcpu=baseline -Doptimize=ReleaseFast -Dtarget=${target}
            fi
          
            if [[ $target == *"windows"* ]]; then
             (cd "zig-out" ; zip -r "../builds/minichlink_ocd-${target}.zip" ".")
             sha256sum "builds/minichlink_ocd-${target}.zip" | awk '{print $1}' >> "builds/minichlink_ocd-${target}.zip.sha256"
            else
              tar -czf "builds/minichlink_ocd-${target}.tar.gz" -C "zig-out" "bin" "share"
              sha256sum "builds/minichlink_ocd-${target}.tar.gz" | awk '{print $1}' >> "builds/minichlink_ocd-${target}.tar.gz.sha256"
            fi
          done
          
          grep "^ *\.version =" build.zig.zon | awk -F\" '{print $2}' > builds/version
      - uses: actions/upload-artifact@v4
        with:
          name: builds-linux
          path: builds/

  build-macos:
    if: github.repository_owner == 'ghostiam' && github.ref == 'refs/heads/master'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix flake check
      - name: Build targets
        run: |
          mkdir -p builds
          
          for target in "x86_64-macos" "aarch64-macos"; do
            rm -rf zig-out
            nix develop -c zig build --verbose -Dcpu=baseline -Doptimize=ReleaseFast -Dtarget=${target}
          
            tar -czf "builds/minichlink_ocd-${target}.tar.gz" -C "zig-out" "bin" "share"
            shasum --algorithm 256 "builds/minichlink_ocd-${target}.tar.gz" | awk '{print $1}' >> "builds/minichlink_ocd-${target}.tar.gz.sha256"
          done
      - uses: actions/upload-artifact@v4
        with:
          name: builds-macos
          path: builds/

  release:
    needs: [ build-linux, build-macos ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: builds-linux
          path: builds-linux
      - uses: actions/download-artifact@v4
        with:
          name: builds-macos
          path: builds-macos
      - name: Get project version
        run: |
          cd builds-linux
          echo "PROJECT_VERSION=$(cat version)" >> $GITHUB_ENV
          cat $GITHUB_ENV
      - uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.PROJECT_VERSION }}
          tag_name: ${{ env.PROJECT_VERSION }}
          draft: false
          make_latest: true
          files: |
            builds-macos/*.zip
            builds-macos/*.tar.gz
            builds-macos/*.sha256
            builds-linux/*.zip
            builds-linux/*.tar.gz
            builds-linux/*.sha256
